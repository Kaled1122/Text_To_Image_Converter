<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text2Image Studio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f7;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
      color: #1d1d1f;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      letter-spacing: -0.5px;
      margin-bottom: 2rem;
    }

    .box {
      background: white;
      border-radius: 18px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      padding: 2.5rem;
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    textarea {
      width: 100%;
      border: 1px solid #d2d2d7;
      border-radius: 12px;
      resize: none;
      font-size: 1rem;
      padding: 1rem;
      background: #fafafa;
      color: #1d1d1f;
      outline: none;
      margin-bottom: 1.5rem;
      transition: border 0.2s ease;
    }

    textarea:focus {
      border-color: #0071e3;
      box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.15);
    }

    button {
      background: #0071e3;
      color: white;
      font-weight: 500;
      border: none;
      border-radius: 12px;
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      width: 100%;
      transition: all 0.2s ease;
      box-shadow: 0 4px 12px rgba(0, 113, 227, 0.25);
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 18px rgba(0, 113, 227, 0.35);
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #777;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>Text2Image Studio</h1>

  <div class="box">
    <p class="text-gray-600 mb-6 text-lg">Turn your imagination into a visual masterpiece.</p>

    <textarea id="prompt" rows="3" placeholder="Describe your image idea..."></textarea>
    <button id="generateBtn">Generate Image</button>

    <div id="loading" class="hidden text-gray-500 text-lg animate-pulse mt-6">
      ‚è≥ Creating your image...
    </div>

    <div id="output" class="hidden mt-6">
      <img id="image" class="rounded-xl mx-auto shadow-lg mb-4 max-w-full transition-all duration-500" alt="Generated image" />
      <a id="download" class="text-blue-600 underline text-lg" target="_blank">Download Image</a>
    </div>
  </div>

  <footer>Made by <strong>Kaled Alenezi</strong></footer>

  <script>
    const BACKEND_URL = "https://texttoimageconverter-production.up.railway.app";
    const btn = document.getElementById("generateBtn");
    const promptInput = document.getElementById("prompt");
    const loading = document.getElementById("loading");
    const output = document.getElementById("output");
    const img = document.getElementById("image");
    const download = document.getElementById("download");

    btn.addEventListener("click", async () => {
      const prompt = promptInput.value.trim();
      if (!prompt) return alert("Please enter a prompt!");
      loading.classList.remove("hidden");
      output.classList.add("hidden");

      try {
        const res = await fetch(`${BACKEND_URL}/generate`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt }),
        });
        const data = await res.json();

        if (data.image_url) {
          img.src = data.image_url;
          download.href = data.image_url;
          download.textContent = "Download Image";
          loading.classList.add("hidden");
          output.classList.remove("hidden");
        } else {
          loading.classList.add("hidden");
          alert("Error: " + (data.error || "Failed to generate image"));
        }
      } catch (err) {
        loading.classList.add("hidden");
        alert("Request failed: " + err.message);
      }
    });
  </script>
</body>
</html>
