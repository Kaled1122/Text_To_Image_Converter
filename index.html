<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text2Image Studio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* --------- BASE LAYOUT --------- */
    body {
      background: #f5f5f7;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
      color: #1d1d1f;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    h1 {
      font-size: 2.75rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 2rem;
      letter-spacing: -0.4px;
    }

    /* --------- MAIN CARD --------- */
    .card {
      background: white;
      border-radius: 22px;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 600px;
      padding: 3rem 2.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    p.subtitle {
      color: #515154;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    textarea {
      width: 100%;
      border: 1px solid #d2d2d7;
      border-radius: 14px;
      resize: none;
      font-size: 1rem;
      padding: 1rem 1.25rem;
      background: #fafafa;
      color: #1d1d1f;
      outline: none;
      margin-bottom: 1.5rem;
      transition: border 0.25s ease, box-shadow 0.25s ease;
    }

    textarea:focus {
      border-color: #0071e3;
      box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.15);
    }

    button {
      background: #0071e3;
      color: white;
      border: none;
      border-radius: 14px;
      padding: 1rem 1.5rem;
      width: 100%;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 6px 18px rgba(0, 113, 227, 0.25);
    }

    button:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 24px rgba(0, 113, 227, 0.35);
    }

    /* --------- LOADING SECTION --------- */
    #loading {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 2rem;
      text-align: center;
    }

    .spinner {
      width: 42px;
      height: 42px;
      border: 4px solid rgba(0, 113, 227, 0.25);
      border-top-color: #0071e3;
      border-radius: 50%;
      animation: spin 0.9s linear infinite;
      margin-bottom: 1rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #loading p {
      font-size: 1.05rem;
      color: #555;
    }

    /* --------- OUTPUT SECTION --------- */
    #output {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 2rem;
      text-align: center;
    }

    #image {
      width: 100%;
      max-width: 500px;
      border-radius: 18px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      opacity: 0;
      transform: scale(0.97);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    #image.visible {
      opacity: 1;
      transform: scale(1);
    }

    #download {
      margin-top: 1rem;
      font-size: 1rem;
      color: #0071e3;
      text-decoration: underline;
    }

    footer {
      margin-top: 2rem;
      color: #777;
      font-size: 0.9rem;
      text-align: center;
    }

    /* --------- ERROR MODAL --------- */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 50;
      backdrop-filter: blur(6px);
    }

    .modal-content {
      background: white;
      border-radius: 16px;
      max-width: 460px;
      padding: 2rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 0.3s ease;
    }

    .modal-content h2 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .modal-content p {
      color: #515154;
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }

    .close-btn {
      background: #0071e3;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 0.6rem 1.3rem;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.96); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>
  <h1>Text2Image Studio</h1>

  <div class="card">
    <p class="subtitle">Turn your imagination into a visual masterpiece.</p>

    <textarea id="prompt" rows="3" placeholder="Describe your image idea..."></textarea>
    <button id="generateBtn">Generate Image</button>

    <!-- CENTERED LOADING -->
    <div id="loading">
      <div class="spinner"></div>
      <p>Generating your image...</p>
    </div>

    <!-- CENTERED OUTPUT -->
    <div id="output">
      <img id="image" alt="Generated image" />
      <a id="download" target="_blank">Download Image</a>
    </div>
  </div>

  <footer>Made by <strong>Kaled Alenezi</strong></footer>

  <!-- ERROR MODAL -->
  <div id="errorModal" class="modal">
    <div class="modal-content">
      <h2>⚠️ Error</h2>
      <p id="errorMessage">An unexpected error occurred.</p>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    const BACKEND_URL = "https://texttoimageconverter-production.up.railway.app";
    const btn = document.getElementById("generateBtn");
    const promptInput = document.getElementById("prompt");
    const loading = document.getElementById("loading");
    const output = document.getElementById("output");
    const img = document.getElementById("image");
    const download = document.getElementById("download");
    const modal = document.getElementById("errorModal");
    const errorMessage = document.getElementById("errorMessage");

    function showModal(msg) {
      errorMessage.textContent = msg;
      modal.style.display = "flex";
    }

    function closeModal() {
      modal.style.display = "none";
    }

    btn.addEventListener("click", async () => {
      const prompt = promptInput.value.trim();
      if (!prompt) return showModal("Please describe your image idea before generating.");

      loading.style.display = "flex";
      output.style.display = "none";
      img.classList.remove("visible");

      try {
        const res = await fetch(`${BACKEND_URL}/generate`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt }),
        });

        const data = await res.json();

        if (data.image_url) {
          img.src = data.image_url;
          img.onload = () => img.classList.add("visible");
          download.href = data.image_url;
          download.textContent = "Download Image";
          loading.style.display = "none";
          output.style.display = "flex";
        } else {
          loading.style.display = "none";
          showModal(data.error?.message || "Failed to generate image.");
        }
      } catch (err) {
        loading.style.display = "none";
        showModal("Error: " + err.message);
      }
    });
  </script>
</body>
</html>
