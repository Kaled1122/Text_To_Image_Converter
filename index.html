<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text2Image Studio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f7;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
      color: #1d1d1f;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 4rem 1rem;
    }

    h1 {
      font-size: 3.25rem;
      font-weight: 600;
      letter-spacing: -0.5px;
      margin-bottom: 2.75rem;
      text-align: center;
    }

    .box {
      background: white;
      border-radius: 26px;
      box-shadow: 0 10px 50px rgba(0, 0, 0, 0.06);
      padding: 3.5rem 2.5rem;
      width: 100%;
      max-width: 650px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .box:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 60px rgba(0, 0, 0, 0.08);
    }

    p {
      color: #515154;
      margin-bottom: 2.25rem;
      font-size: 1.1rem;
    }

    textarea {
      width: 100%;
      border: 1px solid #d2d2d7;
      border-radius: 14px;
      resize: none;
      font-size: 1rem;
      padding: 1rem 1.25rem;
      background: #fafafa;
      color: #1d1d1f;
      outline: none;
      margin-bottom: 2rem;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    textarea:focus {
      border-color: #0071e3;
      box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.15);
    }

    button {
      background: #0071e3;
      color: white;
      font-weight: 500;
      border: none;
      border-radius: 14px;
      padding: 1rem 1.5rem;
      cursor: pointer;
      width: 100%;
      font-size: 1.1rem;
      transition: all 0.25s ease;
      box-shadow: 0 6px 18px rgba(0, 113, 227, 0.25);
    }

    button:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 26px rgba(0, 113, 227, 0.35);
    }

    /* spinner */
    .spinner {
      width: 34px;
      height: 34px;
      border: 3px solid rgba(0, 113, 227, 0.25);
      border-top-color: #0071e3;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .spinner.show {
      opacity: 1;
      transform: scale(1);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    footer {
      margin-top: 2.5rem;
      font-size: 0.9rem;
      color: #777;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>Text2Image Studio</h1>

  <div class="box">
    <p>Turn your imagination into a visual masterpiece.</p>

    <textarea id="prompt" rows="3" placeholder="Describe your image idea..."></textarea>
    <button id="generateBtn">Generate Image</button>

    <div id="loading" class="hidden mt-8 text-gray-600 text-lg flex flex-col items-center justify-center">
      <div class="spinner mb-3" id="spinner"></div>
      <p id="loadingText">Generating your image...</p>
    </div>

    <div id="output" class="hidden mt-8">
      <img id="image" class="rounded-xl mx-auto shadow-lg mb-4 max-w-full transition-all duration-500" alt="Generated image" />
      <a id="download" class="text-blue-600 underline text-lg" target="_blank">Download Image</a>
    </div>
  </div>

  <footer>Made by <strong>Kaled Alenezi</strong></footer>

  <script>
    const BACKEND_URL = "https://texttoimageconverter-production.up.railway.app";
    const btn = document.getElementById("generateBtn");
    const promptInput = document.getElementById("prompt");
    const loading = document.getElementById("loading");
    const spinner = document.getElementById("spinner");
    const loadingText = document.getElementById("loadingText");
    const output = document.getElementById("output");
    const img = document.getElementById("image");
    const download = document.getElementById("download");

    btn.addEventListener("click", async () => {
      const prompt = promptInput.value.trim();
      if (!prompt) return alert("Please enter a prompt!");
      
      // Show spinner animation
      loading.classList.remove("hidden");
      spinner.classList.add("show");
      output.classList.add("hidden");

      try {
        const res = await fetch(`${BACKEND_URL}/generate`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt }),
        });

        const data = await res.json();

        if (data.image_url) {
          img.src = data.image_url;
          download.href = data.image_url;
          download.textContent = "Download Image";
          
          // Hide spinner with smooth fade
          spinner.classList.remove("show");
          setTimeout(() => loading.classList.add("hidden"), 300);
          
          output.classList.remove("hidden");
        } else {
          spinner.classList.remove("show");
          setTimeout(() => loading.classList.add("hidden"), 300);
          alert("Error: " + (data.error || "Failed to generate image"));
        }
      } catch (err) {
        spinner.classList.remove("show");
        setTimeout(() => loading.classList.add("hidden"), 300);
        alert("Request failed: " + err.message);
      }
    });
  </script>
</body>
</html>
