<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text2Image Studio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
  <style>
    :root {
      --apple-gray: #f5f5f7;
      --apple-border: #d2d2d7;
      --apple-blue: #0071e3;
    }
    body {
      background: var(--apple-gray);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
      color: #1d1d1f;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .mac-window {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(30px);
      border: 1px solid var(--apple-border);
      border-radius: 18px;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.08);
      max-width: 720px;
      width: 90%;
      overflow: hidden;
    }
    .mac-topbar {
      height: 32px;
      background: #e9e9eb;
      display: flex;
      align-items: center;
      padding: 0 12px;
      border-bottom: 1px solid var(--apple-border);
    }
    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
    }
    .dot.red { background: #ff605c; }
    .dot.yellow { background: #ffbd44; }
    .dot.green { background: #00ca4e; }
    .mac-content {
      padding: 2.5rem 3rem;
    }
    h1 {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    p {
      color: #515154;
    }
    textarea {
      width: 100%;
      border: 1px solid var(--apple-border);
      border-radius: 12px;
      resize: none;
      font-size: 1rem;
      padding: 1rem;
      margin-top: 1.5rem;
      margin-bottom: 1.5rem;
      background: rgba(255, 255, 255, 0.95);
      color: #1d1d1f;
      outline: none;
      transition: border 0.2s ease;
    }
    textarea:focus {
      border: 1px solid var(--apple-blue);
      box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.15);
    }
    .btn-primary {
      background: var(--apple-blue);
      color: white;
      border-radius: 12px;
      padding: 0.75rem 1.5rem;
      font-weight: 500;
      transition: all 0.25s ease;
      box-shadow: 0 4px 12px rgba(0, 113, 227, 0.25);
      width: 100%;
    }
    .btn-primary:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 18px rgba(0, 113, 227, 0.35);
    }
    footer {
      margin-top: 2rem;
      color: #777;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="mac-window">
    <div class="mac-topbar">
      <div class="dot red"></div>
      <div class="dot yellow"></div>
      <div class="dot green"></div>
    </div>

    <div class="mac-content text-center">
      <h1 class="text-3xl">Text2Image Studio</h1>
      <p class="text-gray-600 mb-4">Describe. Generate. Visualize — beautifully.</p>

      <textarea id="prompt" rows="3" placeholder="Describe your image idea..."></textarea>
      <button id="generateBtn" class="btn-primary">Generate Image</button>

      <div id="loading" class="hidden text-gray-500 text-lg animate-pulse mt-6">
        ⏳ Creating your image...
      </div>

      <div id="output" class="hidden mt-6">
        <img id="image" class="rounded-xl mx-auto shadow-lg mb-4 max-w-full transition-all duration-500" alt="Generated image" />
        <a id="download" class="text-blue-600 underline text-lg" target="_blank">Download Image</a>
      </div>
    </div>
  </div>

  <footer>
    Made by <strong>Kaled Alenezi</strong>
  </footer>

  <script>
    const BACKEND_URL = "https://texttoimageconverter-production.up.railway.app";
    const btn = document.getElementById("generateBtn");
    const promptInput = document.getElementById("prompt");
    const loading = document.getElementById("loading");
    const output = document.getElementById("output");
    const img = document.getElementById("image");
    const download = document.getElementById("download");

    btn.addEventListener("click", async () => {
      const prompt = promptInput.value.trim();
      if (!prompt) return alert("Please enter a prompt!");
      loading.classList.remove("hidden");
      output.classList.add("hidden");

      try {
        const res = await fetch(`${BACKEND_URL}/generate`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt }),
        });
        const data = await res.json();
        if (data.image_url) {
          img.src = data.image_url;
          download.href = data.image_url;
          download.textContent = "Download Image";
          loading.classList.add("hidden");
          output.classList.remove("hidden");
        } else {
          loading.classList.add("hidden");
          alert("Error: " + (data.error || "Failed to generate image"));
        }
      } catch (err) {
        loading.classList.add("hidden");
        alert("Request failed: " + err.message);
      }
    });
  </script>
</body>
</html>
